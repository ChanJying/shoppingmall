<script type="text/javascript">
function updateGoodsType(index) {

    var typeId = $(".typeClass").eq(index).find(".typeId").text();
    var typeName = $(".typeClass").eq(index).find(".typeName").val();
    $.ajax({
        url: "/goods/updateGoodsType",
        type: "get",
        data:{
            id:typeId,
            typeName:typeName
        },
        success:function (data) {
            layer.closeAll();
            if(data.code==0){
                layer.msg("修改成功");
                window.location.reload();
            }else {
                layer.msg(data.msg);
            }
        },
        error:function () {
            layer.closeAll();
        }
    })
}
function deleteGoodsType(index) {

    var typeId = $(".typeClass").eq(index).find(".typeId").text();
    $.ajax({
        url: "/goods/deleteGoodsType",
        type: "get",
        data:{
            id:typeId
        },
        success:function (data) {
            layer.closeAll();
            if(data.code==0){
                layer.msg("删除成功");
                window.location.reload();
            }else {
                layer.msg(data.msg);
            }
        },
        error:function () {
            layer.closeAll();
        }
    })
}
function insertGoodsType() {
    var typeName = $("#typeName").val();
    $.ajax({
        url: "/goods/insertGoodsType",
        type: "get",
        data:{
            typeName:typeName
        },
        success:function (data) {
            layer.closeAll();
            if(data.code==0){
                layer.msg("添加成功");
                window.location.reload();
            }else {
                layer.msg(data.msg);
            }
        },
        error:function () {
            layer.closeAll();
        }
    })
}
</script>
