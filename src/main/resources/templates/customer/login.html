<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>会员登录</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"></script>

    <link rel="stylesheet"th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/cuslogin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body>


<div class="wrap">
    <img src="/img/bg.png" class="imgStyle">
    <div class="loginForm">
        <form >
            <div class="logoHead">
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>账号:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="account" class="layui-input adminInput" type="text" name="account" placeholder="输入手机号" >
                    <span class="error_tip"></span>
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="password" class="layui-input adminInput" type="password" name="password" placeholder="输入密码">
                    <span class="error_tip"></span>
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel" style="width: 65px">
                    <label>验证码:</label>
                </div>
                <div class="cardDiv">
                    <input id="verifyCode" class="layui-input cardInput" type="text" name="verifyCode" placeholder="输入验证码">
                    <span class="error_tip"></span>
                </div>
                <div class="codeDiv">
                    <img id="loginCode"  class="layui-input codeInput"  onclick="refreshVerifyCode()" style="padding-left: 0">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="submitLabel">
                    <label>没有账号？<a th:href="@{/register}" id="loginRegister">点击注册</a></label>
                </div>
                <div class="submitDiv">
                    <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" onclick="login()" value="登录"></input>
                </div>
            </div>
        </form>
    </div>

</div>



</body>
<script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/md5.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/static/js/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/uuid.js}"></script>
<script>
    var uuid;
    var flagAccount=false;
    var flagPwd=false;
    var flagCode=false;
    $(function () {
        var $account = $('#account');
        var $pwd=$('#password');
        var $vCode=$('#verifyCode');

        $account.blur(function () {
            // 封装函数 调用函数
            fnCheckAccount();
        });
        function fnCheckAccount() {
            // 获取用户输入的数据
            var vals = $account.val();
            // 正则，正则验证用户输入的数据是否合法
            var re = /^1[0-9]{10}$/;

            if (vals == '') {
                $account.next().show().html('手机号不能为空')
                flagAccount=false;
                return
            }
            if (re.test(vals)) {
                // 合法 -- 隐藏报错信息
                $account.next().hide()
                flagAccount=true
            } else {
                $account.next().show().html('手机号格式不正确');
                flagAccount=false
            }
        }

        $pwd.blur(function(){
            // 封装函数，调用函数
            fnCheckPwd()
        });
        function fnCheckPwd(){
            // 获取密码框输入的数据
            var vals=$pwd.val();
            // 密码正则匹配表达式
            var rePass = /^[a-zA-Z0-9]{6,12}$/;
            // 如果输入框为空，则提示不能为空并return
            if (vals==''){
                $pwd.next().show().html('密码不能为空');
                flagPwd=false;
                return
            }
            // 正则验证密码输入是否合法
            if(rePass.test(vals))
            {
                // 如果匹配成功，则隐藏span标签
                $pwd.next().hide();
                flagPwd=true
            }
            else
            {
                // 如果匹配失败，则显示span标签，替换提示信息
                $pwd.next().show().html('密码是6到12位数字或字母');
                flagPwd=false
            }
        }

        $vCode.blur(function(){
            // 封装函数，调用函数
            fnCheckCode()
        });
        function fnCheckCode(){
            // 获取密码框输入的数据
            var vals=$vCode.val();
            // 密码正则匹配表达式
            // 如果输入框为空，则提示不能为空并return
            if (vals==''){
                $vCode.next().show().html('验证码不能为空');
                flagCode=false;
                return
            }
            else
            {
                $vCode.next().hide()
                flagCode=true;
            }
        }

        refreshVerifyCode();
    });

    function refreshVerifyCode() {
        uuid=getUuid(10,16);
        $("#loginCode").attr("src", "/verifyCode?uuid="+uuid+"&timestamp="+new Date().getTime());
    }

    function login() {
        if(flagAccount && flagPwd && flagCode){
            doLogin();
        }
    }

    function doLogin() {
        g_showLoading();
        var account = $("#account").val();
        var inputPass = $("#password").val();
        var verifyCode = $('#verifyCode').val();
        var salt = g_passsword_salt;
        var str= ""+salt.charAt(0)+salt.charAt(2)+inputPass+salt.charAt(5)+salt.charAt(4);
        var password = md5(str);

        $.ajax({
            url:"/doLogin?uuid="+uuid,
            type:"POST",
            data:{
                account:account,
                password:password,
                verifyCode:verifyCode
            },
            success:function (data) {
                layer.closeAll();
                if(data.code==0){
                    layer.msg("成功");
                    window.location.href="/index"
                }else {
                    layer.msg(data.msg);
                    refreshVerifyCode();
                }
            },
            error:function () {
                layer.closeAll();
            }
        })

    }


</script>
</html>
