<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>会员注册</title>

    <link rel="stylesheet"th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/cuslogin.css}">
</head>
<body>
<div class="wrap">
    <img src="/img/bg.png" class="imgStyle">
<div class="loginForm">
    <div class="logoHead" style="height: 0px">
    </div>

        <form namr="registerForm" id="registerForm" method="post">
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>账号:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="account" class="layui-input adminInput" type="text" name="account" placeholder="输入手机号" >
                    <span class="error_tip"></span>
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="username" class="layui-input adminInput" type="text" name="username" placeholder="输入用户名" >
                    <span class="error_tip"></span>
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="password" class="layui-input adminInput"  type="password" name="password" placeholder="输入密码">
                    <span class="error_tip"></span>
                </div>

            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel" >
                    <label>确认密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="registerWellPassword" class="layui-input adminInput"  type="password" name="registerWellPassword" placeholder="输入密码">
                    <span class="error_tip"></span>
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="submitLabel">
                    <label>已账号？<a th:href="@{/login}" id="loginRegister">点击登录</a></label>
                </div>
                <div class="submitDiv">
                    <input id="registerBtn" type="button" class="submit layui-btn layui-btn-primary"  onclick="register()"  value="注册">
                </div>
            </div>

        </form>

</div>
</div>





</body>
<script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/md5.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/static/js/layer/layer.js}"></script>
<script >
    var flagAccount=false;
    var flagName=false;
    var flagPwd=false;
    var flagCpwd=false;
    $(function () {


        var $account = $('#account');
        var $pwd=$('#password');
        var $cpwd=$('#registerWellPassword');
        var $username=$('#username');

        $account.blur(function () {
            // 封装函数 调用函数
            fnCheckAccount();
        });
        function fnCheckAccount() {
            // 获取用户输入的数据
            var vals = $account.val();
            // 正则，正则验证用户输入的数据是否合法
            var re = /^1[0-9]{10}$/;

            if (vals == '') {
                $account.next().show().html('手机号不能为空')
                flagAccount=false
                return
            }
            if (re.test(vals)) {
                // 合法 -- 隐藏报错信息
                $account.next().hide()
                flagAccount=true
            } else {
                $account.next().show().html('手机号格式不正确');
                flagAccount=false
            }
        }
        $username.blur(function () {
            // 封装函数 调用函数
            fnCheckUser();
        });
        function fnCheckUser(){
            var vals = $username.val();
            var re = /^[a-zA-Z0-9_-]{4,16}$/;
            if (vals == '') {
                $username.next().show().html('用户名不能为空')
                flagName=false;
                return
            }
            if (re.test(vals)) {
                // 合法 -- 隐藏报错信息
                $username.next().hide();
                flagName=true;
            } else {
                $username.next().show().html('用户名格式不正确');
                flagName=false;
            }
        }
        $pwd.blur(function(){
            // 封装函数，调用函数
            fnCheckPwd()
        });
        function fnCheckPwd(){
            // 获取密码框输入的数据
            var vals=$pwd.val();
            // 密码正则匹配表达式
            var rePass = /^[a-zA-Z0-9]{6,12}$/;
            // 如果输入框为空，则提示不能为空并return
            if (vals==''){
                $pwd.next().show().html('密码不能为空');
                flagPwd=false;
                return
            }
            // 正则验证密码输入是否合法
            if(rePass.test(vals))
            {
                // 如果匹配成功，则隐藏span标签
                $pwd.next().hide();
                flagPwd=true
            }
            else
            {
                // 如果匹配失败，则显示span标签，替换提示信息
                $pwd.next().show().html('密码是6到12位数字或字母');
                flagPwd=false
            }
        }

        $cpwd.blur(function(){
            // 封装函数，调用函数
            fnCheckCpwd()
        })
        function fnCheckCpwd(){
            // 获取重复密码框输入的数据
            var vals=$pwd.val();
            var cvals=$cpwd.val();
            if(cvals==''){
                $cpwd.next().show().html('重复密码框不能为空');
                flagCpwd=false;
                return;
            }
            if (vals==cvals){
                $cpwd.next().hide();
                flagCpwd=true;
            }
            else{
                $cpwd.next().show().html('两次密码输入不一致，请重新输入');
                flagCpwd=false;
                return;
            }
        }

    })

    function register() {
        if(flagAccount && flagPwd && flagCpwd){
            doRegister();
        }
    }

    function doRegister() {
        g_showLoading();
        var account = $("#account").val();
        var inputPass = $("#password").val();
        var username = $("#username").val();
        var salt = g_passsword_salt;
        var str= ""+salt.charAt(0)+salt.charAt(2)+inputPass+salt.charAt(5)+salt.charAt(4);
        var password = md5(str);
        $.ajax({
            url:"/doRegister",
            type:"POST",
            data:{
                account:account,
                password:password,
                username:username
            },
            success:function (data) {
                layer.closeAll();
                if(data.code==0){
                    layer.msg("成功");
                    window.location.href= "/login";
                }else {
                    layer.msg(data.msg);
                }
            },
            error:function () {
                layer.closeAll();
            }

        })
    }

</script>
</html>
