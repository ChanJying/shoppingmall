<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>乐购商城</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<!-- start header -->
<header>
    <div th:replace="~{common/commons.html::topbar}"></div>
</header>
<!--end header -->

<!-- start banner_x -->
<div th:replace="~{common/commons.html::search}"></div>
<!-- end banner_x -->

<!-- start banner_y -->
<!-- end banner -->

<!-- start danpin -->
<div class="danpin center">
    <div th:if="${goodsList eq null}">
        <div class="biaoti center" th:text="无相关商品"></div>
    </div>
    <div th:unless="${goodsList eq null}">
        <div class="biaoti center" th:text="${typeName}"></div>
    </div>

    <div class="main center">
        <div class="mingxing fl mb20"   th:each="goods,goodsStat:${goodsList}" style="border:2px solid #fff;width:230px;cursor:pointer;" onmouseout="this.style.border='2px solid #fff'" onmousemove="this.style.border='2px solid red'">
            <div class="sub_mingxing"><a th:href="@{'/goods/detail/'+${goods.id}}" target="_blank"><img th:src="${goods.goodsImg}" alt=""></a></div>
            <div class="pinpai"><a th:href="@{'/goods/detail/'+${goods.id}}" target="_blank" th:text="${goods.goodsName}"></a></div>
            <div class="youhui" ><a th:href="@{'/goods/detail/'+${goods.id}}" target="_blank" th:text="${goods.goodsContent}"></a></div>
            <div class="jiage"><a th:href="@{'/goods/detail/'+${goods.id}}" target="_blank"  th:text="${goods.goodsPrice}"></a></div>

        </div>

</div>
</div>
<div class="clear"></div>
<div th:replace="~{common/commons.html::footer}"></div>

<!-- end danpin -->


</body>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/layer/layer.js}"></script>
<script>

</script>
</html>
