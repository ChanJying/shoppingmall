<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>乐购商城</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}">
    <link rel="stylesheet"th:href="@{/layui/css/layui.css}">

</head>
<body>
<!-- start header -->
<header>
    <div th:replace="~{common/commons.html::topbar}"></div>
</header>
<!--end header -->

<!-- start banner_x -->
<div th:replace="~{common/commons.html::search}"></div>
<!-- end banner_x -->


<!-- xiangqing -->
<form action="post" method="">
    <div class="xiangqing">
        <div class="neirong w">
            <div class="xiaomi6 fl" th:text="${goods.goodsName}"></div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="jieshao mt20 w">
        <div class="left fl"><img th:src="@{${goods.goodsImg}}"></div>
        <div class="right fr">
            <div class="h3 ml20 mt20" th:text="${goods.goodsName}"></div>
            <div class="jianjie mr40 ml20 mt10" th:text="${goods.goodsContent}"></div>

            <div class="jiage ml20 mt10" >
                <span >价格:</span>
                <span th:text="${goods.goodsPrice}+'元'"></span>
            </div>
            <div class="xzbb ml20 mt10">
                <span><button style="background-color: #ff6700" type="button" class="layui-btn" onclick="sub()"><i class="layui-icon"></i></button></span>
                <span>
                      <input type="text" id="goodsNum" name="goodsNum" style="width: 20px;height: 33px;" readonly value="1">
                </span>
                <input th:value="${goods.goodsNums}" type="hidden" id="maxNum" name="goodsNum">
                <span><button type="button" style="background-color: #ff6700" class="layui-btn"  onclick="plus()"><i class="layui-icon"></i></button></span>
                <span>剩余库存:</span>
                <span class="yanse" th:text="${goods.goodsNums}+'件'"></span>
            </div>

            <div class="xiadan ml20 mt20">
                <input class="jrgwc"  type="button" name="jrgwc" value="立即选购" />
                <input class="jrgwc" type="button" name="jrgwc" value="加入购物车" />
            </div>
        </div>
        <div class="clear"></div>
    </div>
</form>
<div class="xiangqing" style="width:1226px;height: auto;margin-left: 338px;">
    <div >
        <input class="jrgwc" style="height: 50px;width: 200px;border:none;margin-left: -560px;background:#ff6700;color:#fff;font-size: 18px;font-weight: bold;"  type="button" name="jrgwc" value="商品评价" />
    </div>
        <div >

            <img th:src="@{/img/pinpai1.png}" style="width: 40px;height: 40px;border-radius: 50%;float: left;border:1px solid #ddd;margin-top: 20px;margin-right: 30px;">
            <h3 class="font16 c_33 font100" style="color: red;font-weight: bold;">chan</h3>
            <p class="font14 c_99" style="margin-top: 6px;">
                2021-03-18 19:26:26
            </p>
            <p class="font16 c_33" style="margin-top: 6px;">
                挺好的
            </p>
        </div>

    <div class="clear"></div>
</div>

<!-- footer -->
<div th:replace="~{common/commons.html::footer}"></div>

</body>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script>
    function sub() {
        var num = $("#goodsNum").val();
        if(num<=1) {
            $("#goodsNum").attr("value",1);
        }else {
            $("#goodsNum").attr("value",num-1);
        }
    }

    function plus() {
        var num = $("#goodsNum").val()-1+1;
        var max = $("#maxNum").val()-1+1;
        if(num>=max) {
            $("#goodsNum").attr("value",max);
        }else {
            $("#goodsNum").attr("value",num+1);
            // console.log(num);
        }
    }
</script>
</html>
