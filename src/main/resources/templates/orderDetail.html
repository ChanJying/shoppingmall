                  <table class="table table-bordered" >
                    <thead>
                    <tr>
                      <th></th>
                      <th>商品名称</th>
                      <th>商品介绍</th>
                      <th>商品数量</th>
                      <th>商品价格</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderDetailVo,orderDetailVoStat:${orderDetailVos}">
                      <td width="100px"><img style="width: 100px;height: 100px;" th:src="@{${orderDetailVo.goodsImg}}"></td>
                      <td th:text="${orderDetailVo.goodsName}"></td>
                      <td th:text="${orderDetailVo.goodsContent}"></td>
                      <td th:text="${orderDetailVo.goodsNums}+'件'"></td>
                      <td th:text="${orderDetailVo.goodsPrice}+'元'"></td>
                    </tr>


                    </tbody>
                  </table>
                  <div class="form-group has-success">
                    <label class="col-xs-12" >用户名</label>
                    <div class="col-xs-4">
                      <input class="form-control" type="text" th:value="${address.consignee}" readonly>
                    </div>
                  </div>
                  <div class="form-group has-success">
                    <label class="col-xs-12" >用户地址</label>
                    <div class="col-xs-4">
                      <input class="form-control" type="text" th:value="${address.address}" readonly>
                    </div>
                  </div>
                  <div class="form-group has-success">
                    <label class="col-xs-12">手机号</label>
                    <div class="col-xs-4">
                      <input class="form-control" type="text" th:value="${address.phone}" readonly>
                    </div>
                  </div>
                </div>
                <input type="hidden" id="orderId" th:value="${orderVo.orderId}">
                <div style="margin-top: 50px;margin-left: 15px" th:if="${orderVo.orderState eq 0}">
                <button class="btn btn-default btn-w-md" type="button" onclick="delivery()">发货</button>
                </div>
                <div style="margin-top: 50px;margin-left: 15px" th:if="${orderVo.orderState eq 1}">
                  <button class="btn btn-warning btn-w-md" type="button" disabled>未收货</button>
                </div>
                <div style="margin-top: 50px;margin-left: 15px" th:if="${orderVo.orderState eq 2}">
                  <button class="btn btn-warning btn-w-md" type="button" disabled>已收货</button>
                </div>



              </div>
            </div>
          </div>

<script type="text/javascript">
 function delivery() {
   var orderId = $("#orderId").val();
   $.ajax({
     url:"/orderDelivery",
     data:{orderId:orderId},
     success:function (data) {
       layer.closeAll();
       if(data.code==0){
         layer.msg("发货成功");
         window.location.reload();
       }else {
         layer.msg(data.msg);
       }
     },
     error:function () {
       layer.closeAll();
     }
   })
 }
</script>
